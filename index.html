  <title>

<body>
  <h1>Classificação WorldGames</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>

    <div class="form-wrapper">
      <input type="text" id="jogador" name="jogador" placeholder="Insira um novo jogador">
      <p id="mensagemDeErro"></p>
      <button onClick="adicionarJogador()">Adicionar Jogador</button>
    </div>
    <button onClick="resetGame()">Reset Game</button>
    </div>

    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
